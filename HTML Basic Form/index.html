<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SMARANYA</title>
</head>

<body>
    <h1>
        <center><u>Registration form</u></center>
    </h1>
    <form action="post">
        <div style="padding: 10px;">
            <label style="margin-left: 400px;" for="name">First name :</label>
            <input style="margin-left: 40px;" type="text" id="name" name="name" placeholder="Enter first name">
        </div>
        <div style="padding: 10px;">
            <label style="margin-left: 400px;" for="name">Last name :</label>
            <input style="margin-left: 45px;" type="text" id="name" name="name" placeholder="Enter last name">
        </div>
        <div style="padding: 10px;">
            <label style="margin-left: 400px;" for="name">Gender :</label>
            <input style="margin-left: 60px;" type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input style="margin-left: 32px;" type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input style="margin-left: 32px;" type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div style="padding: 10px;">
            <label style="margin-left: 400px;" for="age">Age :</label>
            <input style="margin-left: 72px; width:150px;" type="number" id="age" name="age" min="1" max="130"
                placeholder="Enter your age">
        </div>
        <div style="padding: 10px;">
            <label style="margin-left: 400px;" for="name">Email :</label>
            <input style="margin-left: 58px;" type="text" id="name" name="name" placeholder="Enter email address">
        </div>
        <div style="padding: 10px;">
            <label style="margin-left: 400px;" for="name">Password :</label>
            <input style="margin-left: 58px;" type="text" id="name" name="name" placeholder="Enter your password">
        </div>
        <div style="padding: 10px;">
            <label style="margin-left: 400px;" for="name">Country :</label>
            <input style="margin-left: 40px;" type="text" id="name" name="name" placeholder="India" disabled>
        </div>
        <div style="padding: 10px;">
            <label style="margin-left: 400px;" for="name">State :</label>
            <input style="margin-left: 62px;" type="text" id="name" name="name" placeholder="West Bengal" disabled>
        </div>
        <div style="padding: 10px;">
            <label style="margin-left: 400px;" for="name">District :</label>
            <select style="margin-left: 44px;" name="district">
                <option value="">Select District</option>
                <option value="alipurduar">Alipurduar</option>
                <option value="bankura">Bankura</option>
                <option value="birbhum">Birbhum</option>
                <option value="cooch_behar">Cooch Behar</option>
                <option value="dakshin_dinajpur">Dakshin Dinajpur</option>
                <option value="darjeeling">Darjeeling</option>
                <option value="hooghly">Hooghly</option>
                <option value="howrah">Howrah</option>
                <option value="jalpaiguri">Jalpaiguri</option>
                <option value="jhargram">Jhargram</option>
                <option value="kalimpong">Kalimpong</option>
                <option value="kolkata">Kolkata</option>
                <option value="malda">Malda</option>
                <option value="murshidabad">Murshidabad</option>
                <option value="nadia">Nadia</option>
                <option value="north_24_parganas">North 24 Parganas</option>
                <option value="paschim_bardhaman">Paschim Bardhaman</option>
                <option value="paschim_medinipur">Paschim Medinipur</option>
                <option value="purba_bardhaman">Purba Bardhaman</option>
                <option value="purba_medinipur">Purba Medinipur</option>
                <option value="purulia">Purulia</option>
                <option value="south_24_parganas">South 24 Parganas</option>
                <option value="uttar_dinajpur">Uttar Dinajpur</option>
            </select>
        </div>
        <div style="padding: 10px;">
            <label style="margin-left: 400px;" for="name">Pincode :</label>
            <input style="margin-left: 40px;" type="text" id="name" name="name" placeholder="Enter your pin">
        </div>
        <div style="padding: 10px;">
            <label style="margin-left: 400px;" for="occupation">Occupation :</label>
            <select style="margin-left: 28px;" name="occupation" id="occupation">
                <option value="">Select Occupation</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="engineer">Engineer</option>
                <option value="doctor">Doctor</option>
                <option value="lawyer">Lawyer</option>
                <option value="business">Business</option>
                <option value="farmer">Farmer</option>
                <option value="government_service">Government Service</option>
                <option value="private_service">Private Service</option>
                <option value="freelancer">Freelancer</option>
                <option value="retired">Retired</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div style="margin-bottom: 10px;">
            <label style="margin-left: 400px;" for="name">Feedback :</label>
            <br>
            <textarea style="margin-left: 480px; resize: none;" name="comment" rows="6" cols="50"
                placeholder="Enter your comment here..."></textarea>
        </div>
        <div style="padding: 10px;">
            <center>
                <input style="margin-left: 95px;width: 125px;height: 35px;" type="button" id="name" name="name"
                    value="Submit">
            </center>
        </div>
    </form>
</body>

</html>
